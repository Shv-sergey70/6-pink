<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Подключаем CSS -->
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <nav class="main-nav main-nav--closed">
          <button class="main-nav__toggle" type="button"></button>
          <a class="main-nav__logo" href="#"><img src="img/logotype-white-mobile.png" width="75" height="22"></a>
          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__href main-nav__href--second" href="#">Главная</a></li>
            <li class="main-nav__item"><a class="main-nav__href main-nav__href--third" href="#">Фотографии</a></li>
            <li class="main-nav__item"><a class="main-nav__href main-nav__href--fourth" href="#">Конкурс</a></li>
            <li class="main-nav__item"><a class="main-nav__href main-nav__href--fifth" href="#">HTML Academy</a></li>
          </ul>
        </nav>
        <img class="page-header__phone-picture" src="img/mobile-title-bg.png" width="320" height="314">
      </div>
      <section class="page-header-bottom">
        <a class="page-header-bottom__btn" href="#">Скачать приложение</a>
        <div class="page-header-bottom__devices">
          <a class="page-header-bottom__apple" href="#"><img src="img/apple-logo.png" width="47" height="56"></a>
          <a class="page-header-bottom__android" href="#"><img src="img/android-logo.png" width="43" height="47"></a>
          <a class="page-header-bottom__microsoft" href="#"><img src="img/microsoft-logo.png" width="44" height="41"></a>
        </div>
        <p class="page-header-bottom__description">Доступно для iPhone, iPad, Android,<br> Windows Phone, OS X, Windows 8</p>
      </section>
    </header>
  </body>
  <script>
  var mainNavToggle = document.querySelector(".main-nav__toggle");
  var mainNav = document.querySelector(".main-nav");

  mainNavToggle.addEventListener("click", function() {
    if (mainNav.classList.contains("main-nav--closed")) {
      mainNav.classList.remove("main-nav--closed");
      mainNav.classList.add("main-nav--opened");
    }
    else {
      mainNav.classList.add("main-nav--closed");
      mainNav.classList.remove("main-nav--opened");
    }
  });
  </script>
</html>
